  <!-- Script -->
  <script>
    const token = localStorage.getItem("token");
    const userId = localStorage.getItem("userId");
    if (!token || !userId) {
      alert("You're not logged in");
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function loadUser() {
      const container = document.getElementById("userInfo");
      const loading = document.getElementById("loading");

      try {
        const res = await fetch(`https://jgqw00mq-4020.inc1.devtunnels.ms/user/api/get/${userId}`);
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Failed to fetch user");
        }

        const user = data.getuser;

        // Hide loading spinner
        loading.style.display = "none";

        const balanceColor = user.balance < 0 ? 'text-red-400':'text-green-400';
        container.innerHTML = `
          <p><strong>Name:</strong> ${user.name_user}</p>
          <p><strong>Mobile:</strong> ${user.mobile}</p>
          <p><strong>Balance:</strong> <span class="${balanceColor}">â‚¹${user.balance}</span></p>
          <p><strong>Role:</strong> ${user.role}</p>
        `;
      } catch (error) {
        console.error(error);
        alert("Error loading profile.");
        loading.style.display = "none";
      }
    }

    loadUser();

    // Navbar toggle
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });


    // Toggle settings dropdown
const settingsBtn = document.getElementById("settingsBtn");
const settingsMenu = document.getElementById("settingsMenu");

settingsBtn.addEventListener("click", () => {
  settingsMenu.classList.toggle("hidden");
});

// Optional: Click outside to close dropdown
window.addEventListener("click", (e) => {
  if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
    settingsMenu.classList.add("hidden");
  }
});

  </script>
