<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <style>
    @keyframes pulse-check {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }
    .animate-pulse-check {
      animation: pulse-check 2s infinite;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen font-sans">

  <!-- Responsive Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-teal-300/50 backdrop-blur-md shadow-md p-4 text-white">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
      <div class="text-xl font-bold">MyApp</div>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Desktop Menu -->
      <div id="menu" class="hidden md:flex space-x-6 items-center">
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <a href="transaction.html" class="hover:underline">Transactions</a>
        <a href="add-transaction.html" class="hover:underline text-xl">Add Transaction</a>
        <a href="update-user.html" class="hover:underline">Update Profile</a>
        <!-- <button onclick="logout()" class="hover:underline text-red-400">Logout</button> -->
      </div>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobile-menu" class="md:hidden hidden mt-2 space-y-2">
      <a href="dashboard.html" class="block hover:underline">Dashboard</a>
      <a href="transaction.html" class="block hover:underline">Transactions</a>
      <a href="add-transaction.html" class="block hover:underline text-xl">Add Transaction</a>
      <a href="update-user.html" class="block hover:underline">Update Profile</a>
      <!-- <button onclick="logout()" class="block text-red-400 hover:underline">Logout</button> -->
    </div>
  </nav>

  <!-- Form Section -->
  <div class="max-w-xl mx-auto mt-32 bg-white bg-opacity-10 p-6 rounded-lg backdrop-blur-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Add Transaction</h2>
    <form id="txnForm" class="space-y-4">
      <input type="text" name="mobile" id="mobile" placeholder="Mobile" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required readonly />
      <input type="number" name="amount" placeholder="Amount" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required />
      <input type="text" name="shop_name" placeholder="Shop Name" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required />
      <input type="text" name="expensive" placeholder="Expense Category" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required />
      <input type="text" name="remark" placeholder="Remark" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required />
      <select name="type" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required>
        <option value="Debit">Debit</option>
        <option value="Credit">Credit</option>
      </select>
      <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 flex items-center justify-center gap-2">
        <span id="submitText">Submit</span>
        <svg id="spinner" class="w-5 h-5 animate-spin hidden" viewBox="0 0 24 24" fill="none">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
          <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
      </button>
    </form>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="text-center">
      <div class="w-24 h-24 rounded-full border-4 border-white bg-green-500 flex items-center justify-center mx-auto animate-pulse-check">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
      <h2 class="text-2xl font-bold mt-4 text-green-400">Transaction Successful</h2>
      <div id="txnDetails" class="mt-4 text-left text-white bg-white bg-opacity-10 p-4 rounded shadow max-w-md mx-auto space-y-1"></div>
    </div>
  </div>

  <!-- Error Popup -->
  <div id="errorPopup" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="text-center">
      <div class="w-24 h-24 rounded-full border-4 border-white bg-red-500 flex items-center justify-center mx-auto animate-pulse-check">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </div>
      <h2 class="text-2xl font-bold mt-4 text-red-400">Transaction Failed</h2>
      <p id="errorMessage" class="mt-2 text-white text-sm bg-white bg-opacity-10 p-4 rounded max-w-md mx-auto"></p>
    </div>
  </div>

    <!-- ... baki body content ... -->

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center">
      
      <p class="text-sm">&copy; 2025 MyApp. All rights reserved.</p>
      
      <div class="flex space-x-6 mt-4 sm:mt-0">
        <a href="#" class="hover:text-white transition">Privacy Policy</a>
        <a href="#" class="hover:text-white transition">Terms of Service</a>
        <a href="#" class="hover:text-white transition">Contact</a>
      </div>
      
    </div>
  </footer>
</body>

  <!-- Scripts -->
  <script>
    const token = localStorage.getItem("token");
    const userId = localStorage.getItem("userId");
    if (!token || !userId) {
      alert("You're not logged in");
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // Mobile nav toggle
    document.getElementById('menu-btn').addEventListener('click', () => {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    });

    const form = document.getElementById("txnForm");
    const submitBtn = document.getElementById("submitBtn");
    const spinner = document.getElementById("spinner");
    const submitText = document.getElementById("submitText");
    const successPopup = document.getElementById("successPopup");
    const errorPopup = document.getElementById("errorPopup");
    const txnDetails = document.getElementById("txnDetails");
    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      submitText.textContent = "Processing...";
      spinner.classList.remove("hidden");
      submitBtn.disabled = true;

      const body = {
        userId,
        mobile: e.target.mobile.value,
        amount: e.target.amount.value,
        shop_name: e.target.shop_name.value,
        expensive: e.target.expensive.value,
        remark: e.target.remark.value,
        type: e.target.type.value,
      };

      try {
        const res = await fetch("https://jgqw00mq-4020.inc1.devtunnels.ms/transaction/api/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await res.json();

        submitText.textContent = "Submit";
        spinner.classList.add("hidden");
        submitBtn.disabled = false;

        if (!res.ok) {
          errorMessage.textContent = data.error || "Transaction failed.";
          errorPopup.classList.remove("hidden");
          setTimeout(() => errorPopup.classList.add("hidden"), 5000);
          return;
        }

        txnDetails.innerHTML = `
          <p><strong>Mobile:</strong> ${body.mobile}</p>
          <p><strong>Amount:</strong> â‚¹${body.amount}</p>
          <p><strong>Shop:</strong> ${body.shop_name}</p>
          <p><strong>Category:</strong> ${body.expensive}</p>
          <p><strong>Remark:</strong> ${body.remark}</p>
          <p><strong>Type:</strong> ${body.type}</p>
        `;
        successPopup.classList.remove("hidden");
        setTimeout(() => successPopup.classList.add("hidden"), 5000);
        form.reset();

      } catch (err) {
        console.error(err);
        errorMessage.textContent = "Something went wrong. Try again.";
        errorPopup.classList.remove("hidden");
        setTimeout(() => errorPopup.classList.add("hidden"), 5000);

        submitText.textContent = "Submit";
        spinner.classList.add("hidden");
        submitBtn.disabled = false;
      }
    });

     async function loadUserData() {
      try {
        const res = await fetch(`https://jgqw00mq-4020.inc1.devtunnels.ms/user/api/get/${userId}`);
        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Failed to load user data.");
          return;
        }

        const user = data.getuser;
         document.getElementById("mobile").value = user.mobile;
 
      } catch (error) {
        console.error("Error loading user data:", error);
        alert("Could not load user information.");
      }
    }
    window.addEventListener("DOMContentLoaded", () => {
  loadUserData();
});

  </script>
</body>
</html>
