<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <style>
    @keyframes spin-slow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 1s linear infinite;
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen font-sans">

  <!-- Header -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-teal-300/50 backdrop-blur-md shadow-md p-4 flex justify-between items-center">  
    <div class="text-xl font-bold">MyApp</div>
    <a href="index.html" class="hover:underline text-sm">Already have an account?</a>
  </nav>

  <!-- Registration Form -->
  <div class="flex-grow flex items-center justify-center w-full pt-24 pb-12">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white border-opacity-20">
      <h2 class="text-2xl font-bold mb-6 text-center text-white">Register</h2>
      <form id="registerForm" class="space-y-4">
        
        <!-- Name -->
        <div>
          <label class="block mb-1 font-medium text-white">Name</label>
          <input type="text" name="name_user" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required />
        </div>

        <!-- Mobile -->
        <div>
          <label class="block mb-1 font-medium text-white">Mobile</label>
          <input type="text" name="mobile" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required />
        </div>

        <!-- Password -->
        <div>
          <label class="block mb-1 font-medium text-white">Password</label>
          <input type="password" name="password" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required />
        </div>

        <!-- Role -->
        <div>
          <label class="block mb-1 font-medium text-white">Role</label>
          <select name="role" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required>
            <option class="bg-black text-white" value="">-- Select Role --</option>
            <option class="bg-black text-white" value="Stutants">Stutants</option>
            <option class="bg-black text-white" value="Other_Work">Other_Work</option>
          </select>
        </div>

        <!-- Balance -->
        <div>
          <label class="block mb-1 font-medium text-white">Initial Balance</label>
          <input type="number" name="balance" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" value="0" required />
        </div>

        <!-- Today's Cost -->
        <div>
          <label class="block mb-1 font-medium text-white">Today Cost</label>
          <input type="number" name="today_cost" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" value="0" required />
        </div>

        <!-- Last Month's Cost -->
        <div>
          <label class="block mb-1 font-medium text-white">Last Month Cost</label>
          <input type="number" name="last_monthCost" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" value="0" required />
        </div>

        <!-- Submit Button with Spinner -->
        <button type="submit" id="registerBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 flex justify-center items-center gap-2">
          <span id="registerText">Register</span>
          <svg id="registerSpinner" class="w-5 h-5 animate-spin-slow hidden" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
            <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </button>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 MyApp. All rights reserved.</p>
      <div class="flex space-x-6 mt-4 sm:mt-0">
        <a href="#" class="hover:text-white transition">Privacy Policy</a>
        <a href="#" class="hover:text-white transition">Terms of Service</a>
        <a href="#" class="hover:text-white transition">Contact</a>
      </div>
    </div>
  </footer>

  <!-- JavaScript to handle registration with spinner -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const registerBtn = document.getElementById("registerBtn");
      const registerText = document.getElementById("registerText");
      const registerSpinner = document.getElementById("registerSpinner");

      // Show spinner and disable button
      registerText.textContent = "Registering...";
      registerSpinner.classList.remove("hidden");
      registerBtn.disabled = true;

      const formData = {
        name_user: e.target.name_user.value,
        mobile: e.target.mobile.value,
        password: e.target.password.value,
        role: e.target.role.value,
        balance: parseFloat(e.target.balance.value),
        today_cost: parseFloat(e.target.today_cost.value),
        last_monthCost: parseFloat(e.target.last_monthCost.value),
      };

      try {
        const res = await fetch("https://jgqw00mq-4020.inc1.devtunnels.ms/user/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const contentType = res.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          const text = await res.text();
          throw new Error("Invalid JSON: " + text);
        }

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || data.error || "Registration failed.");
          return;
        }

        alert("User registered successfully. Please log in.");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong!");
      } finally {
        // Reset button
        registerText.textContent = "Register";
        registerSpinner.classList.add("hidden");
        registerBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
