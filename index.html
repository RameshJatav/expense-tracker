<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <style>
    /* Enhanced spin animation */
    @keyframes spin-slow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 1s linear infinite;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen font-sans">

  <!-- ðŸŒˆ Transparent Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-teal-300/50 backdrop-blur-md shadow-md p-4 flex justify-between items-center">
    <div class="text-xl font-bold">MyApp</div>
    <a href="register.html" class="hover:underline text-sm">Don't have an account?</a>
  </nav>

  <!-- ðŸ‘‡ Push form below navbar -->
  <div class="flex-grow flex items-center justify-center w-full pt-24 pb-12">
    <!-- ðŸ§Š Form with glass effect -->
    <div class="bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white border-opacity-20">
      <h2 class="text-2xl font-bold mb-6 text-center text-white">Login</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium text-white">Mobile</label>
          <input type="text" name="mobile" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required />
        </div>
        <div>
          <label class="block mb-1 font-medium text-white">Password</label>
          <input type="password" name="password" class="w-full px-4 py-2 border rounded bg-black bg-opacity-40 text-white" required />
        </div>
        <!-- Button with Spinner -->
        <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 flex justify-center items-center gap-2">
          <span id="submitText">Login</span>
          <svg id="spinner" class="w-5 h-5 animate-spin-slow hidden" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
            <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 MyApp. All rights reserved.</p>
      <div class="flex space-x-6 mt-4 sm:mt-0">
        <a href="#" class="hover:text-white transition">Privacy Policy</a>
        <a href="#" class="hover:text-white transition">Terms of Service</a>
        <a href="#" class="hover:text-white transition">Contact</a>
      </div>
    </div>
  </footer>

  <!-- âœ… Login JS -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Show spinner and disable button
      const submitBtn = document.getElementById("submitBtn");
      const spinner = document.getElementById("spinner");
      const submitText = document.getElementById("submitText");

      submitText.textContent = "Logging in...";
      spinner.classList.remove("hidden");
      submitBtn.disabled = true;

      const mobile = e.target.mobile.value;
      const password = e.target.password.value;

      try {
        const res = await fetch("https://jgqw00mq-4020.inc1.devtunnels.ms/user/api/signIn", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mobile, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Login failed.");
          return;
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("userId", data.userlogin.id);
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        alert("Something went wrong!");
      } finally {
        // Reset spinner and button text
        submitText.textContent = "Login";
        spinner.classList.add("hidden");
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
